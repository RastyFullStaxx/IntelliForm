<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntelliForm</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/index.css" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <!-- Bootstrap JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Main Logic -->
  <script src="/static/js/index.js" defer></script>
</head>

<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="container text-center">
    <h1 class="mb-4 fw-bold" style="font-family: 'Inter', sans-serif;">IntelliForm</h1>

    <div class="upload-box mx-auto" style="max-width: 480px;">
      <h2 class="h4 mb-3">Upload File</h2>

      <p class="mb-4 small">
        Please upload the PDF form youâ€™d like to fill. IntelliForm will help you understand and
        complete it more easily using smart field recognition and guided navigation.
      </p>

      <!-- Drop area -->
      <label class="upload-btn drop-area w-100 py-3 rounded border border-secondary mb-3"
             for="fileUpload" id="dropArea" style="cursor: pointer;">
        Drop file
        <div class="small-text text-white">Format: PDF</div>
      </label>
      <input type="file" id="fileUpload" accept=".pdf" hidden />

      <!-- Uploaded file display -->
      <div id="fileDisplayContainer"
           class="mt-3 d-flex align-items-center justify-content-between px-3 py-2 rounded d-none"
           style="background-color: rgba(255,255,255,0.05); border: 1px solid #6c757d;">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-file-earmark-pdf text-light fs-5"></i>
          <span id="uploadedFileName" class="text-white small"></span>
        </div>
        <button id="deleteFileBtn" class="btn btn-outline-danger btn-sm" title="Remove file">
          <i class="bi bi-trash"></i>
        </button>
      </div>

      <!-- Start Filling Button -->
      <button id="startFillingBtn" class="btn btn-primary mt-3 d-none">
        Start Filling
      </button>

      <!-- Scan Info -->
      <div class="scan-btn text-primary mt-4" id="scanText">
        <i class="bi bi-file-earmark-arrow-up-fill"></i> <span class="fw-semibold text-white">Scan a document</span><br />
        <span class="small-text text-white">Scanned documents will be automatically saved in PDF format</span>
      </div>
    </div>
  </div>
</body>
</html>
