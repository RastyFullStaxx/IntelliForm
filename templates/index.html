<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntelliForm</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<link rel="icon" href="/static/img/imgMainLogo.png" type="image/png">
<link rel="apple-touch-icon" href="/static/img/imgMainLogo.png">
<link rel="shortcut icon" href="/static/img/imgMainLogo.png" type="image/png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/index.css" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <!-- Bootstrap JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Main Logic -->
  <script src="/static/js/index.js" defer></script>
</head>

<body class="landing-body">
  <div class="landing-shell">
    <section class="hero">
      <h1>IntelliForm</h1>
      <p class="lead">
        Upload a PDF, let IntelliForm map the fields, and start filling faster with smart detection and navigation.
      </p>
  </section>

  <section class="upload-panel">
    <div class="panel-head">
      <div>
          <div class="eyebrow">Upload a PDF</div>
          <div class="panel-sub">Drag a file or choose one to continue.</div>
        </div>
      </div>

      <!-- Drop area -->
      <label class="drop-area" for="fileUpload" id="dropArea">
        <div class="drop-icon"><i class="bi bi-cloud-arrow-up-fill"></i></div>
        <div class="drop-text">Drop your PDF here or click to browse</div>
        <div class="small-text">We support PDF forms up to 50MB.</div>
      </label>
      <input type="file" id="fileUpload" accept=".pdf" hidden />

      <!-- Uploaded file display -->
      <div id="fileDisplayContainer" class="file-display d-none">
        <div class="file-meta">
          <i class="bi bi-file-earmark-pdf"></i>
          <span id="uploadedFileName" class="file-name"></span>
        </div>
        <button id="deleteFileBtn" class="icon-btn" title="Remove file">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <!-- Actions -->
      <div class="action-row">
        <button id="startFillingBtn" class="btn primary-btn d-none">Go to workspace</button>
        <div class="hint">
          Not a beta tester? Continue as guest â€” metrics stay off until you opt in.
        </div>
      </div>
    </section>
    <div class="beta-fab">
      <button id="betaTesterBtn" class="btn beta-btn">
        <i class="bi bi-stars"></i> Beta Tester
      </button>
      <div id="betaStatus" class="beta-status">Metrics: off (guest)</div>
    </div>
  </div>
</body>
</html>
