<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Researcher Dashboard</title>
  <link rel="icon" href="/static/img/imgMainLogo.png" type="image/png">
  <link rel="apple-touch-icon" href="/static/img/imgMainLogo.png">
  <link rel="shortcut icon" href="/static/img/imgMainLogo.png" type="image/png">

  <!-- Typeface with some character -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/researcher-dashboard.css?v=20251125e" />

  <!-- SweetAlert2 (CDN, no SRI) -->
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <!-- Configure API/UI bases when served from a different origin (e.g., :5500 live server) -->
  <script>
    (function(){
      const api = window.INTELLIFORM_API_BASE || (location.port === "5500" ? "http://127.0.0.1:8000" : "");
      const ui  = window.INTELLIFORM_UI_BASE  || api;
      window.INTELLIFORM_API_BASE = api;
      window.INTELLIFORM_UI_BASE  = ui;
    })();
  </script>
  <!-- Dashboard logic -->
  <script defer src="/static/js/researcher-dashboard.js?v=20251125e"></script>
</head>
<body class="rd-body">
  <div class="rd-ambient" aria-hidden="true">
    <div class="rd-ambient__grid"></div>
    <div class="rd-ambient__orb orb-one"></div>
    <div class="rd-ambient__orb orb-two"></div>
  </div>
  <div class="rd-shell">
    <header class="rd-hero">
      <div class="rd-hero__meta">
        <div class="rd-hero__eyebrow">Live research console</div>
        <div class="rd-hero__title-row">
          <div class="rd-hero__title">Researcher Dashboard</div>
          <div class="rd-badge">Research Mode</div>
        </div>
        <div class="rd-hero__subtitle">
          Live signals from beta sessions, curated PH benchmarks, and FUNSD baselines â€” all in one canvas.
        </div>
        <div class="rd-hero__chips" aria-label="Highlights">
          <span class="pill">Live ingest + edit locks</span>
          <span class="pill pill--accent">Benchmarks pinned</span>
          <span class="pill pill--quiet">Audit-friendly exports</span>
        </div>
      </div>
      <div class="rd-hero__actions">
        <button class="rd-btn ghost" id="downloadJsonBtn" aria-label="Download all JSON">Download JSON</button>
        <button id="editToggleBtn" class="rd-btn solid" aria-pressed="false">Edit</button>
      </div>
    </header>

    <section class="rd-panel rd-tabs">
      <div class="rd-tabs__wrap" role="tablist" aria-label="Metrics Views">
        <button class="rd-tab active" data-tab="live"    role="tab" aria-selected="true">Live Tool Metrics</button>
        <button class="rd-tab"        data-tab="trained" role="tab" aria-selected="false">Trained PH Forms</button>
        <button class="rd-tab"        data-tab="funsd"   role="tab" aria-selected="false">FUNSD Benchmarks</button>
        <button class="rd-tab"        data-tab="user"    role="tab" aria-selected="false">User Metrics</button>
      </div>
      <div id="editToolbar" class="crud-toolbar" hidden>
        <span id="selectedCount" class="count">0 selected</span>
        <div class="spacer"></div>
        <button id="btnUndoLast" class="btn btn-outline" disabled>
          <span class="icon">â†©</span> Undo Last
        </button>
        <button id="btnDeleteSelected" class="btn btn-danger" disabled>
          <span class="icon">ðŸ—‘</span> Delete Selected
        </button>
        <button id="btnCancelEdit" class="btn btn-secondary">Cancel</button>
      </div>
    </section>

    <section class="rd-panel rd-content" role="tabpanel" aria-live="polite" aria-busy="false">
      <div class="record-data" id="recordData">
        <!-- JS will render the selected view here -->
      </div>
    </section>
  </div>
</body>
</html>
